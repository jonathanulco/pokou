<script>
var map = L.map('map').setView([48.5126942, -2.7611663], 16);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([48.5129, -2.7594]).addTo(map)
    .bindPopup('La:Matrice.<br> 36 Rue Saint-Guillaume.')
    .openPopup();

L.marker([48.5127, -2.7621]).addTo(map)
    .bindPopup("O'Kenny.<br> 10 Rue Mireille Chrisostome.")
    .openPopup();
</script>
